<html>
    <head>
        <meta charset="utf-8">
        <title>KVB Stocks - View Stocks</title>
        <link rel="stylesheet" href="/admin/user-stocks-styles.css"> <!-- Fixed path -->
        <script defer src="/admin/user-stocks.js"></script> <!-- Fixed path -->
    </head>
    <header>
        <table class="logo">
            <td><a class="logo" href="/user-dash.html">KVB Stocks</a></td> <!-- Fixed path -->
        </table>
        <table class="nav">
            <td><a href="/user-trans.html">Transactions</a></td> <!-- Fixed path -->
            <td><a href="/user-port.html">Portfolio</a></td> <!-- Fixed path -->
            <td><a href="/user-login.html">Log Out</a></td> <!-- Fixed path -->
        </table>
    </header>
    <body>
        <div class="container">
            <h2>Available Stocks</h2>
            <table>
                <tr><th>Stock</th><th>Ticker</th><th>Price</th><th>Volume</th></tr>
                <tbody id="stocks-list"></tbody> <!-- Will be populated by JavaScript -->
            </table>
            <p id="no-stocks" style="display:none;">No stocks available.</p> <!-- Message if stocks list is empty -->
        </div>
    </body>
    <script>
        const API_BASE_URL = "https://stock-trading-system-production.up.railway.app/api/";  // Backend API URL

        document.addEventListener("DOMContentLoaded", function() {
            fetch(`${API_BASE_URL}stocks/`)  // Uses base URL dynamically
                .then(response => response.json())
                .then(data => {
                    let stocksList = "";
                    if (data.length === 0) {
                        document.getElementById("no-stocks").style.display = "block"; // Show message if empty
                    } else {
                        data.forEach(stock => {
                            stocksList += `<tr>
                                <td>${stock.company_name}</td>
                                <td>${stock.ticker}</td>
                                <td>$${stock.price.toFixed(2)}</td>
                                <td>${stock.volume}</td>
                            </tr>`;
                        });
                        document.getElementById("stocks-list").innerHTML = stocksList;
                    }
                })
                .catch(error => console.error("Error fetching stocks:", error));
        });
    </script>
</html>
