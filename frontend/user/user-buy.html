<form id="tradeForm">
    <label for="ticker">Stock Ticker</label><br>
    <input type="text" id="ticker" name="ticker" required><br>

    <label for="action">Action</label><br>
    <select id="action" name="action">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
    </select><br>

    <label for="shares">Number of Shares</label><br>
    <input type="number" id="shares" name="shares" required><br>

    <button type="submit">Submit</button>
</form>

<script>
const API_BASE_URL = "https://stock-trading-system-production.up.railway.app/api/";  // Defined base API URL

// Listen for trade form submission
document.getElementById("tradeForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const ticker = document.getElementById("ticker").value;
    const action = document.getElementById("action").value;
    const shares = document.getElementById("shares").value;

    fetch(`${API_BASE_URL}${action}/`, {  // Uses base URL dynamically
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            ticker: ticker,
            quantity: parseInt(shares)
        })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        document.getElementById("tradeForm").reset();  // Clears form after submission
    })
    .catch(error => console.error("Error processing trade:", error));
});
</script>
