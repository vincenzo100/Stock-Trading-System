    <!--always copy above text for nav bar-->
    <body>
        <table class="title">
            <tr>
                <td>Transfer Cash</td>
            </tr>
        </table>
    <!--always copy above for page title-->
    <div class="bod">
        <div class="right">
            <form class="transfer">
                <label for="amount">Amount</label><br>
                <!--fix input for amount to accept only numbers-->
                <input type="text" id="amount" name="amount" required><br>
                <label for="action">Action</label><br>
                <select id="action" name="action" required>
                    <option value="none">Select</option>
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                </select><br>
                <div class="extra">
                    <button formaction="user-dash.html">cancel</button>
                    <input type="reset" value="clear">
                    <button type="submit" formaction="user-tconf.html">submit</button>
                </div>
            </form>
        </div>     
    </div>
</body>
    <script>
        const API_BASE_URL = "https://stock-trading-system-production.up.railway.app/api/";  // Backend API URL

        // Listens for deposit/withdraw transactions
        document.getElementById("cashForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const amount = document.getElementById("amount").value;
            const action = document.getElementById("action").value;

            fetch(`${API_BASE_URL}${action}/`, {  // Uses dynamic API URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount: parseFloat(amount) })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("cashForm").reset();  // Clears form after submission
            })
            .catch(error => console.error("Error processing transaction:", error));
        });
    </script>
</html>
