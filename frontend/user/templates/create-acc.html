<html>
    <head>
        <meta charset="utf-8">
        <title>KVB Stocks - Create Account</title>
        <link rel="stylesheet" href="/admin/create-acc-styles.css"> <!-- Fixed path -->
    </head>
    <header>
        <table class="logo">
            <td>KVB Stocks</td>
        </table>
    </header>
    <body>
        <div class="container">
            <table class="lside">
                <tr>
                    <td class="head1">Account Setup</td>
                </tr>
                <tr>
                    <td class="head12">
                        We're excited for you to start your financial journey with us, but first we'll need some information.
                    </td>
                </tr>
            </table>
            <div class="rside">
                <div class="head2">
                    <p>Please fill out your name as they appear on your government ID.</p>
                </div>
                <div class="answers">
                    <form>
                        <div class="names">
                            <input type="text" id="fname" name="fname" placeholder="first name*" required>
                            <input type="text" id="lname" name="lname" placeholder="last name*" required>
                        </div>
                        <div class="epc">
                            <input type="email" id="email" name="email" placeholder="email*" required>
                            <input type="password" id="pass" name="pass" placeholder="password*" required>
                            <input type="password" id="cpass" name="cpass" placeholder="confirm password*" required>
                        </div>
                        <div class="next">
                            <input type="submit" value="next" formaction="/user-exp.html"> <!-- Fixed path -->
                        </div>
                    </form>
                </div>
                <div class="bottom">
                    <p>Already have an account? <a href="/user-login.html">Login Here</a></p> <!-- Fixed path -->
                </div>
            </div>
        </div>
    </body>
</html>
