<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../static/user-dep-layout.css">
        <link rel="stylesheet" href="../static/user-dep-styles.css">
        <link rel="stylesheet" href="../static/nav-bar.css">
    </head>
    <header>
        <table class="logo">
            <td><a class="logo" href="./user-dash.html">KVB Stocks</a></td>
        </table>
        <table class="nav">
            <td><a href="./user-trans.html">Transactions</a></td>
            <td><a href="./user-port.html">Portfolio</a></td>
            <td><a href="./user-login.html">Log Out</a></td>
        </table>
        <table class="line">
            <tr></tr>

    <!--always copy above text for nav bar-->
    <body>
        <table class="title">
            <tr>
                <td>Buy/Sell Stocks</td>
            </tr>
        </table>
    <!--always copy above for page title-->
        <div class="bod">
            <div class="right">
                <form>
                    <label for="ticker">Ticker</label><br>
                    <input type="text" id="ticker" name="ticker"><br>
                    <label for="action">Action</label><br>
                    <select id="action" name="action">
                        <option value="none">Select</option>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select><br>
                    <label for="shares">Number of Shares</label><br>
                    <input type="text" id="shares" name="shares">
                    <div class="extra">
                        <button formaction="./user-dash.html">cancel</button>
                        <input type="reset" value="clear">
                        <button type="submit" formaction="./user-tconf.html">submit</button>
                    </div>
                </form>
            </div>     
        </div>
    </body>
    <script>
        const API_BASE_URL = "https://stock-trading-system-production.up.railway.app/api/";  // Backend API URL

        // Listens for trade form submission
        document.getElementById("tradeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const ticker = document.getElementById("ticker").value;
            const action = document.getElementById("action").value;
            const shares = document.getElementById("shares").value;

            fetch(`${API_BASE_URL}${action}/`, {  // Uses dynamic API URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    ticker: ticker,
                    quantity: parseInt(shares)
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("tradeForm").reset();  // Clears form after submission
            })
            .catch(error => console.error("Error processing trade:", error));
        });
    </script>
</html>
