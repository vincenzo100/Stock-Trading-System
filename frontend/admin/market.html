<html>
    <head>
        <meta charset="utf-8">
        <title>KVB Admin - Market Hours</title>
        <link rel="stylesheet" href="market-layout.css">
        <link rel="stylesheet" href="market-styles.css">
        <script defer src="market.js"></script> <!-- JavaScript added for API calls -->
    </head>
    <header>
        <table class="logo">
            <td><a class="logo" href="user-dash.html">KVB Admin</a></td>
        </table>
        <table class="nav">
            <td><a href="admin-login.html">Log Out</a></td>
        </table>
    </header>
    <body>
        <table class="title">
            <tr><td>Market Hours</td></tr>
        </table>
        <div class="bod">
            <table class="DT">
                <tr><th>Days*</th></tr>
                <tr>
                    <td><button onclick="toggleMarketDay('Sunday')">S</button></td>
                    <td><button onclick="toggleMarketDay('Monday')">M</button></td>
                    <td><button onclick="toggleMarketDay('Tuesday')">T</button></td>
                    <td><button onclick="toggleMarketDay('Wednesday')">W</button></td>
                    <td><button onclick="toggleMarketDay('Thursday')">T</button></td>
                    <td><button onclick="toggleMarketDay('Friday')">F</button></td>
                    <td><button onclick="toggleMarketDay('Saturday')">S</button></td>
                </tr>
                <tr><th>Time*</th></tr>
                <tr>
                    <td><input type="time" id="startTime"></td>
                    <td>to</td>
                    <td><input type="time" id="endTime"></td>
                </tr>
            </table>
            <button onclick="updateMarketHours()">Update Market Hours</button>
        </div>
    </body>
</html>
