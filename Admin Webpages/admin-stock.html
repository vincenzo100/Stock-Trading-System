<form id="stockForm">
    <label for="company">Company Name*</label><br>
    <input type="text" id="company" required><br>

    <label for="ticker">Stock Ticker*</label><br>
    <input type="text" id="ticker" required><br>

    <label for="initial">Initial Price*</label><br>
    <input type="number" id="initial" required><br>

    <button type="submit">Submit</button>
</form>

<script>
// Listen for form submission to send data to Django API
document.getElementById("stockForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const company = document.getElementById("company").value;
    const ticker = document.getElementById("ticker").value;
    const initialPrice = document.getElementById("initial").value;

    fetch("https://stock-trading-system-production.up.railway.app/api/stocks/add/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            company_name: company,
            ticker: ticker,
            price: parseFloat(initialPrice),
            volume: 1000
        })
    })
    .then(response => response.json())
    .then(data => alert("Stock added successfully!"))
    .catch(error => console.error("Error adding stock:", error));
});
</script>
